<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="row js-page" data-page="navigate">
    <div class="col">
        <div class="container">
            <div class="d-flex flex-column bd-highlight mb-3">
                <button
                        type="button"
                        class="btn btn-primary btn-lg js-navigate mt-5"
                        data-page="main"
                >Главный экран
                </button>
                <button
                        type="button"
                        class="btn btn-primary btn-lg js-navigate mt-5"
                        data-page="list"
                >Список
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row d-none js-page" data-page="main">
    <div class="col">
        <div class="container">
            <div class="d-flex flex-column bd-highlight mb-3">
                <button
                        type="button"
                        class="btn btn-secondary btn-lg js-navigate mt-5"
                        data-page="navigate"
                >Назад
                </button>
            </div>
        </div>
        <audio
                controls
                autoplay
                id="js-music"
                class="js-music"
        >
            <source
                    type="audio/mpeg"
            >
        </audio>

        <img
                class="js-image"
                width="100%"
                height="100%"
        >
    </div>
</div>

<div class="row d-none js-page" data-page="list">
    <div class="col">
        <div class="container mt-5">
            <div class="d-flex flex-column bd-highlight mb-3">
                <ul class="list-group js-list"></ul>
                <button
                        type="button"
                        class="btn btn-secondary btn-lg js-navigate mt-5"
                        data-page="navigate"
                >Назад
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
